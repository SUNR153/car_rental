<!-- Base Template base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CarRental{% endblock %}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CarRental</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="car_list.html">Catalog</a></li>
                <li><a href="rental_create.html">Rent Out</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 CarRental. All rights reserved.</p>
    </footer>
</body>
</html>

<!-- Styles styles.css -->
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    header { background: #333; color: white; padding: 10px 0; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { display: inline; margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; }
    .button { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    .button:hover { background: #0056b3; }
    footer { margin-top: 20px; padding: 10px; background: #333; color: white; }
</style>
