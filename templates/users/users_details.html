{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="page-container">
    <h2>{% trans "User Info" %}</h2>
    <p><strong>{% trans "Username:" %}</strong> {{ user_obj.username }}</p>
    <p><strong>{% trans "Email:" %}</strong> {{ user_obj.email }}</p>
    <p><strong>{% trans "Full Name:" %}</strong> {{ user_obj.first_name }} {{ user_obj.last_name }}</p>
</div>
{% endblock %}
