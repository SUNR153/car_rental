{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="form-container">
    <h2>{% trans "Register" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Register" %}</button>
    </form>
    <p>{% trans "Already have an account?" %} <a href="{% url 'users:login' %}">{% trans "Login" %}</a></p>
</div>
{% endblock %}
