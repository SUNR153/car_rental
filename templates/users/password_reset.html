{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h2>{% trans "Forgot your password?" %}</h2>
<p>{% trans "Enter your email address to receive a password reset link." %}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">{% trans "Send" %}</button>
</form>
{% endblock %}
