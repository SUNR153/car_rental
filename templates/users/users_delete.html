{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <h2>Delete Account</h2>
    <p>Are you sure you want to delete the account for <strong>{{ user_obj.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button danger">Yes, Delete</button>
        <a href="{% url 'profile' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
