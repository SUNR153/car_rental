{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="page-container">
    <h2>{% trans "Delete Account" %}</h2>
    <p>{% trans "Are you sure you want to delete the account for" %} <strong>{{ user_obj.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button danger">{% trans "Yes, Delete" %}</button>
        <a href="{% url 'profile' %}" class="button">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
