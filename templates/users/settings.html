{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="page-container">
    <h2>{% trans "Profile Settings" %}</h2>

    <form method="post">
        {% csrf_token %}
        <h3>{% trans "Change Language" %}</h3>
        <label for="language">{% trans "Language" %}</label>
        <select name="language" id="language">
            <option value="en" {% if request.user.profile.language == 'en' %}selected{% endif %}>English</option>
            <option value="ru" {% if request.user.profile.language == 'ru' %}selected{% endif %}>Русский</option>
            <option value="kz" {% if request.user.profile.language == 'kz' %}selected{% endif %}>Қазақша</option>
        </select>
        <button type="submit" class="button">{% trans "Save Language" %}</button>
    </form>

    <hr>

    <form method="post">
        {% csrf_token %}
        <h3>{% trans "Change Password" %}</h3>
        {{ password_form.as_p }}
        <button type="submit" name="change_password" class="button">{% trans "Update Password" %}</button>
    </form>
</div>
{% endblock %}
