{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <h2>All Users</h2>
    <ul class="user-list">
        {% for u in users %}
            <li>
                {{ u.username }} - {{ u.email }}
                <a href="{% url 'user_profile_detail' u.pk %}" class="button small">View</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
