<!-- Car List Page car_list.html -->
{% extends "base.html" %}

{% block title %}Car Catalog - CarRental{% endblock %}

{% block content %}
<h2>Available Cars for Rent</h2>
<div class="car-list">
    <div class="car-item">
        <img src="car1.jpg" alt="Car 1">
        <h3>Toyota Corolla</h3>
        <p>Price: $50/day</p>
        <a href="car_detail.html" class="button">View Details</a>
    </div>
    <div class="car-item">
        <img src="car2.jpg" alt="Car 2">
        <h3>Honda Civic</h3>
        <p>Price: $55/day</p>
        <a href="car_detail.html" class="button">View Details</a>
    </div>
    <div class="car-item">
        <img src="car3.jpg" alt="Car 3">
        <h3>Ford Focus</h3>
        <p>Price: $45/day</p>
        <a href="car_detail.html" class="button">View Details</a>
    </div>
</div>
{% endblock %}

<!-- Styles styles.css -->
<style>
    .car-list { display: flex; justify-content: center; gap: 20px; padding: 20px; }
    .car-item { border: 1px solid #ddd; padding: 10px; text-align: center; width: 200px; }
    .car-item img { width: 100%; height: auto; }
</style>
