{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-container">
    <h2>Available Cars</h2>
    <div class="card-grid">
        {% for car in cars %}
        <div class="card">
            <img src="{% static 'image/camaro.png' %}" alt="{{ car.make }} {{ car.model }}">
            <h3>{{ car.make }} {{ car.model }}</h3>
            <p><strong>Price:</strong> ${{ car.price_per_day }} / day</p>
            <a href="{% url 'car_detail' car.id %}" class="button">View Details</a>
        </div>
        {% empty %}
        <p>No cars available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
