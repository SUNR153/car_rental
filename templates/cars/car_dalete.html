{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="form-container">
    <h2>{% trans "Delete car" %}</h2>
    <p>{% trans "Are you sure you want to delete" %}<strong>{{ car.make }} {{ car.model }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Yes, delete" %}</button>
        <a href="{% url 'car_detail' car.id %}" class="button">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
