{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="form-container">
    <h2>{% trans "Add new car" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Add car" %}</button>
        <a href="{% url 'cars:car_list' %}" class="button">{% trans "Back" %}</a>  
    </form>
</div>
{% endblock %}
