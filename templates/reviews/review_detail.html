{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="page-container">
    <h2>{% trans "Review Detail" %}</h2>

    <div class="review-card">
        <h3>{{ review.car }}</h3>
        <p><strong>{% trans "By" %}:</strong> {{ review.user }}</p>
        <p><strong>{% trans "Rating" %}:</strong> {{ review.rating }}/5</p>
        <p><strong>{% trans "Comment" %}:</strong> {{ review.comment }}</p>
    </div>

    <div class="action-buttons">
        <a href="{% url 'reviews:review_update' review.pk %}" class="button">{% trans "Edit" %}</a>
        <a href="{% url 'reviews:review_delete' review.pk %}" class="button delete-button">{% trans "Delete" %}</a>
    </div>
</div>
{% endblock %}
