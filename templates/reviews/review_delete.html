{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="page-container">
    <h2>{% trans "Delete Review" %}</h2>
    
    <p>{% trans "Are you sure you want to delete this review?" %}</p>
    
    <form method="post" class="delete-form">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="button delete-button">{% trans "Yes, Delete" %}</button>
            <a href="{% url 'review_list' %}" class="button cancel-button">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
