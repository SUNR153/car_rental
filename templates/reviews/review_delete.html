{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button delete-button">Yes, Delete</button>
        <a href="{% url 'review_list' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
