{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="page-container">
    <h2>{% trans "Write a Review" %}</h2>

    <form method="post" class="review-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="button">{% trans "Submit" %}</button>
            <a href="{% url 'rentals:my_rental' %}" class="button cancel-button">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
