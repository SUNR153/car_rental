<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CarRental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CarRental</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="car_list.html">Cars</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form action="register" method="POST" class="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit" class="button">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 CarRental. All rights reserved.</p>
    </footer>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #007bff; color: white; padding: 15px; text-align: center; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin-right: 15px; }
        nav ul li a { color: white; text-decoration: none; }
        main { padding: 20px; text-align: center; }
        .register-form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; background: #fff; padding: 20px; border-radius: 10px; }
        .register-form label { font-weight: bold; }
        .register-form input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .register-form .button { width: 100%; }
        footer { text-align: center; padding: 10px; background: #007bff; color: white; margin-top: 20px; }
    </style>
</body>
</html>
